<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Frete de Pneus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKCV0EeLhjGGkio1-FrkBTbVBk-rP3Q74"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
      margin: auto;
      max-width: 800px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      font-weight: bold;
      margin-top: 15px;
    }
    button:hover {
      background: #2980b9;
    }
    .resultado {
      margin-top: 20px;
      background: #ecf0f1;
      border-left: 5px solid #3498db;
      padding: 15px;
      font-size: 14px;
    }
    .erro {
      color: red;
    }
    @media (max-width: 600px) {
      .card {
        padding: 10px;
      }
      input, select, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h2>Calculadora de Frete de Pneus</h2>
  <div class="card">
    <label for="tipoOrigem">Origem do Frete:</label>
    <select id="tipoOrigem">
      <option value="fixo">Usar endereço fixo (Navegantes - SC)</option>
      <option value="manual">Inserir outro CEP</option>
    </select>

    <div id="origemManualContainer" style="display:none;">
      <label for="origemManual">CEP de Origem:</label>
      <input type="text" id="origemManual" placeholder="00000000" maxlength="9">
    </div>

    <label for="destino">CEP de Destino:</label>
    <input type="text" id="destino" placeholder="00000000" maxlength="9">

    <label for="medida">Medida do Pneu:</label>
    <select id="medida">
      <option value="">-- Escolha uma medida --</option>
    </select>

    <label for="quantidade">Quantidade de Pneus:</label>
    <input type="number" id="quantidade" value="4" min="1">

    <button onclick="calcularFrete()">Calcular Frete</button>
    <button onclick="gerarPDF()">Gerar PDF</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    const medidas = [
      "165/70R13", "165/70R14", "175/70R13", "175/65R14", "185/70R14", "175/70R14", "175/80R14",
      "185R14C", "185/65R15", "185/65R14", "195/55R15", "195/60R15", "195/65R15", "185/60R15",
      "195/55R16", "205/60R16", "205/60R15", "225/75R16", "215/75R16", "215/75R17.5", "235/75R17.5",
      "12.5/80-18", "10.16.5", "1300/24", "1000X20", "265/70R16", "275/80R22.5", "205/75R16",
      "295/80R22.5", "205/75R16C", "90/90-19", "195/70R15", "195/75R16", "215/80R16", "225/65R17",
      "225/65R16C", "245/70R16", "255/70R16", "205/70R15C", "900/20", "205/55R16", "14.00x24",
      "12.4-24", "14.9-26", "14.9-28", "14.9-24", "19.5-24", "17.5/25", "18.4-34", "18.04/30",
      "12.16-5", "235/75R15", "245/75R16", "16.9-24", "23.1-26", "23.1-30", "10.16-5", "6.00-16",
      "700-16", "750-16", "16.9-28", "285/70R19.5", "235/55R18", "235/65R16", "235/85R16", "13.6-38",
      "265/65R17", "225/70R16", "225/55R18", "225/60R18", "110/90-17 (Moto)", "16.9-30", "185/60R14",
      "23.5-25", "265/70R17", "265/75R16", "235/70R16", "10.5/80-18", "185/70R13", "13.00-24",
      "1100-22", "265/60R18", "205/55R17", "12.00R20", "750-18", "900-16", "20.5-25", "195/60R16"
    ];

    const pneus = {
      "165/70R13": { peso: 6.2, medidas: "54.9 x 54.9 x 16.5 cm" },
      "165/70R14": { peso: 7, medidas: "58 x 58 x 16.5 cm" },
      "175/70R13": { peso: 6.97, medidas: "57.5 x 57.5 x 17.5 cm" },
      "195/60R16": { peso: 8.6, medidas: "64 x 64 x 19 cm" }
      // Adicione os outros dados conforme necessário
    };

    window.onload = () => {
      const medidaSelect = document.getElementById('medida');
      medidas.forEach(medida => {
        const option = document.createElement('option');
        option.value = medida;
        option.textContent = medida;
        medidaSelect.appendChild(option);
      });

      document.getElementById('tipoOrigem').addEventListener('change', () => {
        const tipo = document.getElementById('tipoOrigem').value;
        document.getElementById('origemManualContainer').style.display = tipo === 'manual' ? 'block' : 'none';
      });
    };

    function calcularDistancia(origem, destino, callback) {
      const service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix({
        origins: [origem],
        destinations: [destino],
        travelMode: 'DRIVING',
        unitSystem: google.maps.UnitSystem.METRIC
      }, function(response, status) {
        if (status === 'OK') {
          const dist = response.rows[0].elements[0];
          if (dist.status === 'OK') {
            callback(null, dist.distance.value / 1000);
          } else {
            callback('Distância não encontrada.', null);
          }
        } else {
          callback('Erro na API.', null);
        }
      });
    }

    function calcularFrete() {
      const tipoOrigem = document.getElementById('tipoOrigem').value;
      const origem = tipoOrigem === 'manual'
        ? document.getElementById('origemManual').value + ', Brasil'
        : 'R. Santos Maccarini, 650 - Machados, Navegantes - SC, 88375-000';

      const destino = document.getElementById('destino').value + ', Brasil';
      const medida = document.getElementById('medida').value;
      const qtd = parseInt(document.getElementById('quantidade').value);

      if (!medida || !destino || qtd <= 0 || (tipoOrigem === 'manual' && !document.getElementById('origemManual').value)) {
        resultado.innerHTML = '<span class="erro">Preencha todos os campos corretamente.</span>';
        return;
      }

      const pneu = pneus[medida];
      if (!pneu) {
        resultado.innerHTML = '<span class="erro">Medida não cadastrada com peso e dimensões.</span>';
        return;
      }

      const dim = pneu.medidas.replace(' cm', '').split(' x ').map(parseFloat);
      const pesoCubado = (dim[0] * dim[1] * dim[2]) / 6000;
      const pesoUnitario = Math.max(pneu.peso, pesoCubado);
      const pesoTotal = pesoUnitario * qtd;
      const custoFrete = pesoTotal * 3;
      const gris = custoFrete * 0.003;
      const freteValor = custoFrete * 0.01;
      const totalComTaxas = custoFrete + gris + freteValor;

      calcularDistancia(origem, destino, (erro, distancia) => {
        if (erro) {
          resultado.innerHTML = '<span class="erro">' + erro + '</span>';
          return;
        }
        resultado.innerHTML = `
          <strong>Medida:</strong> ${medida}<br>
          <strong>Distância:</strong> ${distancia.toFixed(1)} km<br>
          <strong>Peso Total:</strong> ${pesoTotal.toFixed(1)} kg<br>
          <strong>Frete:</strong> R$ ${custoFrete.toFixed(2)}<br>
          <strong>GRIS:</strong> R$ ${gris.toFixed(2)}<br>
          <strong>Frete Valor:</strong> R$ ${freteValor.toFixed(2)}<br>
          <strong>Total com Taxas:</strong> R$ ${totalComTaxas.toFixed(2)}<br>
          <strong>Frete Unitário:</strong> R$ ${(totalComTaxas / qtd).toFixed(2)}
        `;
      });
    }

    function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const content = document.getElementById('resultado').innerText;
      doc.text(content, 10, 10);
      doc.save('frete-pneus.pdf');
    }

    document.getElementById('destino').addEventListener('blur', function () {
      const cep = this.value.replace(/[^0-9]/g, '');
      if (cep.length === 8) {
        fetch(`https://viacep.com.br/ws/${cep}/json/`)
          .then(res => res.json())
          .then(data => {
            if (!data.erro) {
              let info = `Destino: ${data.localidade} - ${data.uf}`;
              const localidadeEl = document.getElementById('localidade');
              if (localidadeEl) {
                localidadeEl.textContent = info;
              } else {
                const novoEl = document.createElement('div');
                novoEl.id = 'localidade';
                novoEl.style.marginTop = '10px';
                novoEl.style.fontWeight = 'bold';
                novoEl.style.color = 'red';
                novoEl.textContent = info;
                document.getElementById('destino').insertAdjacentElement('afterend', novoEl);
              }
            } else {
              alert('CEP inválido.');
            }
          })
          .catch(() => {
            alert('Erro ao buscar o CEP.');
          });
      }
    });
  </script>
</body>
</html>
